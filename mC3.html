  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
      position: relative;

<div id="viewer"></div>

<script>
  // Get the container
  let element = document.getElementById("viewer");
  let config = { backgroundColor: "white" };
  let viewer = $3Dmol.createViewer(element, config);

  // Load the SDF from this repo (filename must match exactly)
  $3Dmol.download("poster_i11_mC3_methyl.sdf", viewer, {multimodel: false}, function () {
      viewer.setStyle({}, {stick: {radius: 0.18}});
      viewer.zoomTo();
      viewer.render();
  });
</script>
